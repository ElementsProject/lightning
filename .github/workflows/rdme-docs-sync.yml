name: ReadMe Sync

on:
  pull_request_target:
    types:
      - closed
    branches:
      - 'master'
    paths:
      - 'doc/'

jobs:
  rdme-docs:  
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo ðŸ“š
        uses: actions/checkout@v3

      - name: Sync doc/getting-started/ ðŸš€
        uses: readmeio/rdme@v8
        with:
          rdme: docs doc/getting-started --key=${{ secrets.README_API_KEY }} --version=1
            
      - name: Sync doc/beginners-guide/ ðŸš€
        uses: readmeio/rdme@v8
        with:
          rdme: docs doc/beginners-guide --key=${{ secrets.README_API_KEY }} --version=1
      
      - name: Sync doc/node-operators-guide/ ðŸš€

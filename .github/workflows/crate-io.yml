---
name: "Release Rust ðŸ¦€"
on:
  push:
    branches:
      - "master"

jobs:
  release_rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: katyo/publish-crates@v2
        with:
          path: './cln-rpc'
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true
      - uses: katyo/publish-crates@v2
        with:
          path: './plugins'
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true
      - uses: katyo/publish-crates@v2
        with:
          path: './cln-grpc'
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true

[package]
edition = "2021"
name = "cln-grpc-plugin"
version = "0.1.2"

[[bin]]
name = "cln-grpc"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
log = "0.4"
prost = "0.11"
rcgen = { version = "0.10", features = ["pem", "x509-parser"] }

[dependencies.cln-grpc]
path = "../../cln-grpc"
features = ["server"]

[dependencies.cln-plugin]
path = "../../plugins"

[dependencies.cln-rpc]
path = "../../cln-rpc"

[dependencies.tokio]
features = ["net", "rt-multi-thread"]
version = "1"

[dependencies.tonic]
features = ["tls", "transport"]
version = "0.8"

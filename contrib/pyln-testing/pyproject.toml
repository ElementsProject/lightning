[project]
name = "pyln-testing"
version = "25.05"
description = "Test your Core Lightning integration, plugins or whatever you want"
authors = [{ name = "Christian Decker", email = "decker.christian@gmail.com" }]
license = { text = "BSD-MIT" }
readme = "README.md"
requires-python = ">=3.8,<4.0"
dependencies = [
  "pytest>=7.0.0",
  "ephemeral-port-reserve>=1.1.4",
  "psycopg2-binary>=2.9.0",
  "python-bitcoinlib>=0.11.0",
  "jsonschema>=4.4.0",
  "pyln-client>=23",
  "Flask>=2.0.0",
  "cheroot>=8,<=10",
  "psutil>=5.9.0",
  "requests>=2.31.0",
]

[dependency-groups]
dev = ["pyln-client", "pyln-grpc-proto"]

[project.optional-dependencies]
grpc = ["pyln-grpc-proto>=0.1", "grpcio>=1.0.0"]

[tool.hatch.build.targets.wheel]
packages = ["pyln"]

[build-system]
requires = ["hatchling>=1.0.0"]
build-backend = "hatchling.build"

[tool.uv.sources]
pyln-client = { workspace = true }
pyln-grpc-proto = { workspace = true }
